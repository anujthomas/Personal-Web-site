<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="margin: 0;">
    <div class="main-body">
        <div class="register">
            <h1 class="topheading">Register</h1>
            <form action="">
                <p class="heading">Please fill the form to create an account</p>
                    <div class="full">
                     <div class="box1">
                    <input class="field" type="text" name="" placeholder="First Name">
                    <input class="field" type="text" name="" placeholder="Middle Name">
                </div>
                <div class="box2">
                    <input class="field" type="text" name="" placeholder="Last Name"><br>
                    <input class="field" type="text" name="" placeholder="Email or Mobile Number"><br>
                    <input class="field" type="text" name="" placeholder="Password">

                </div>
            </div>
                <div>
                    <p class="heading>"> Gender</p>
                    <input type="radio" id="gender" name="gender" value="male"/>
                    <label for="male">Male</label>  
                    <input type="radio" id="gender" name="gender" value="female"/> 
                    <label for="female">Female</label>  
                    <input type="radio" id="gender" name="gender" value="transgender"/> 
                    <label for="transgender">Transgender</label> 
                </div>
                <div class="signup">
                    <input type="submit" name="" value="Sign Up">

                </div>


            </form>

        </div>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
</body>
</html>
